<ion-header>

  <ion-title>{{chatuser.email}}</ion-title>

</ion-header>




<ion-content padding>

  <ion-list>
    <ion-list-header>
      USERS
    </ion-list-header>
    <ion-item *ngFor="let user of availableusers" (click)="goToChat(user)">
      <ion-avatar item-start>
      </ion-avatar>
      <h2>{{user.name || "Anonymous"}}</h2>

      <p>{{user.email}}</p>
    </ion-item>

  </ion-list>

</ion-content>
